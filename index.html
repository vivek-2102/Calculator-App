<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to my calculator app</h1>
    <input type="text"  id="inp"/>
    <div class="btn-container">
        <div class="row">
            <div class="btn" type="button" >AC</div>
            <div class="btn" type="button">X</div>
            <div class="btn" type="button">/</div>
            <div class="btn" type="button">%</div>
        </div>
        <div class="row">
            <div class="btn" type="button" >7</div>
            <div class="btn" type="button" >8</div>
            <div class="btn" type="button">9</div>
            <div class="btn" type="button">*</div>
        </div>
        <div class="row">
            <div class="btn" type="button">4</div>
            <div class="btn" type="button">5</div>
            <div class="btn" type="button">6</div>
            <div class="btn" type="button" id="-">-</div>
        </div>
        <div class="row">
            <div class="btn" type="button">1</div>
            <div class="btn" type="button">2</div>
            <div class="btn" type="button">3</div>
            <div class="btn" type="button">+</div>
        </div>
        <div class="row">
            <div class="btn" type="button">e</div>
            <div class="btn" type="button">0</div>
            <div class="btn" type="button">.</div>
            <div class="btn" type="button">=</div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
